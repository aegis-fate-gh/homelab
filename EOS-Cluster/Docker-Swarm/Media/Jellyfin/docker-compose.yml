version: '3.8'

services:
  jellyfin:
    image: jellyfin/jellyfin:latest
    ports:
      - 8096:8096
      - 7359:7359/udp #optional
      - 1901:1900/udp #optional
    environment:
      - PUID=1000
      - PGID=999
      - TZ=America/Chicago
      - JELLYFIN_PublishedServerUrl=192.168.6.7 #optional
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,video,utility
    volumes:
      - '/mnt/ceph/jellyfin_data:/config'
      - '/mnt/samba/media:/media'
      - '/mnt/samba/cloud-storage/dropbox:/dropbox'
    networks:
      - outside
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: 
          - "node.role == worker"
          - "node.labels.nvidia == true"
          - "node.hostname == sovereign-01"
      labels:
        - "shepherd.updates=true"
        - 'traefik.enable=true'
        ## Set Jellyfin to use the seb entrypoint
        - 'traefik.http.routers.jellyfin.entryPoints=web'
        - 'traefik.http.routers.jellyfin.service=jellyfin-svc'
        ## Middleware
        - 'traefik.http.routers.jellyfin.middlewares=jellyfin-mw'
        #### The customResponseHeaders option lists the Header names and values to apply to the response.
        - 'traefik.http.middlewares.jellyfin-mw.headers.customResponseHeaders.X-Robots-Tag=noindex,nofollow,nosnippet,noarchive,notranslate,noimageindex'
        #### Set frameDeny to true to add the X-Frame-Options header with the value of DENY.
        - 'traefik.http.middlewares.jellyfin-mw.headers.frameDeny=true'
        #### Set contentTypeNosniff to true to add the X-Content-Type-Options header with the value nosniff.
        - 'traefik.http.middlewares.jellyfin-mw.headers.contentTypeNosniff=true'
        #### Set browserXssFilter to true to add the X-XSS-Protection header with the value 1; mode=block.
        - 'traefik.http.middlewares.jellyfin-mw.headers.customresponseheaders.X-XSS-PROTECTION=0'
        - 'traefik.http.services.jellyfin-svc.loadBalancer.server.port=8096'
        - 'traefik.http.services.jellyfin-svc.loadBalancer.passHostHeader=true'

  jellystat-db:
    image: postgres:15.2
    environment:
      - POSTGRES_DB=jellystat
      - POSTGRES_USER=$jellystatdb_user
      - POSTGRES_PASSWORD=$jellystatdb_password
    volumes:
    - /mnt/ceph/jellystat_data/db:/var/lib/postgresql/data
    networks:
      - jellystat
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: 
          - "node.role == worker"
          - "node.labels.connection == standard"
      labels:
        - "shepherd.updates=true"

  jellystat:
    image: cyfershepard/jellystat:latest
    environment:
      - POSTGRES_USER=$jellystatdb_user
      - POSTGRES_PASSWORD=$jellystatdb_password
      - POSTGRES_IP=jellystat-db
      - POSTGRES_PORT=5432
      - JWT_SECRET=$jellystat_password
    ports:
      - "3002:3000"
    volumes:
      - /mnt/ceph/jellystat_data/jellystat:/app/backend/backup-data
    networks:
      - media
      - jellystat
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: 
          - "node.role == worker"
          - "node.labels.connection == standard"
      labels:
        - "shepherd.updates=true"

volumes:
  jellyfin_data:
    driver: local
  jellystat_data:
    driver: local

networks:
  jellystat:
    name: jellystat
    driver: overlay
  media:
    external: true
  outside:
    external:
      name: "host"