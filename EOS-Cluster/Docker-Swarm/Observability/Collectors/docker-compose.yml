version: '3.8'

services:
  telegraf-standard:
    image: telegraf
    environment:
      - "TZ=America/Chicago"
    hostname: "{{.Node.Hostname}}"
    volumes:
    - '/mnt/ceph/telegraf_data/standard/telegraf.conf:/etc/telegraf/telegraf.conf:ro'
    - /var/run/docker.sock:/var/run/docker.sock:ro
    deploy:
      mode: global
      labels:
        - "shepherd.updates=true"
      placement:
        constraints: 
          - "node.labels.nvidia != true"
    networks:
      - monitoring

  telegraf-gpu:
    image: telegraf
    environment:
      - "TZ=America/Chicago"
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=utility
    hostname: "{{.Node.Hostname}}"
    volumes:
    - '/mnt/ceph/telegraf_data/gpu/telegraf.conf:/etc/telegraf/telegraf.conf:ro'
    - /var/run/docker.sock:/var/run/docker.sock:ro
    - /usr/bin/nvidia-smi:/usr/bin/nvidia-smi:ro
    deploy:
      mode: global
      labels:
        - "shepherd.updates=true"
      placement:
        constraints: 
          - "node.labels.nvidia == true"
    networks:
      - monitoring

  promtail:
    image: grafana/promtail:latest
    environment:
      - "TZ=America/Chicago"
    volumes:
      - '/mnt/ceph/promtail_data/promtail.yaml:/etc/promtail/docker-config.yaml:ro'
      - '/mnt/ceph/promtail_data/positions:/positions'
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/log:/var/log:ro
    command: -config.file=/etc/promtail/docker-config.yaml
    deploy:
      mode: global
      labels:
        - "shepherd.updates=true"
    networks:
      - monitoring

  unpoller:
    image: ghcr.io/unpoller/unpoller:latest
    environment:
      - "TZ=America/Chicago"
    volumes:
      - '/mnt/ceph/unpoller_data/up.conf:/etc/unpoller/up.conf'
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: 
          - "node.role == worker"
          - "node.labels.connection == standard"
      labels:
        - "shepherd.updates=true"
    networks:
      - monitoring

  node-exporter-starbase-01:
    image: prom/node-exporter:latest
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    expose:
      - 9100
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: 
          - "node.labels.name == starbase-01"
      labels:
        - "shepherd.updates=true"
    networks:
