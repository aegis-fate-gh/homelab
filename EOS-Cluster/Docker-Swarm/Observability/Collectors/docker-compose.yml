version: '3.8'

services:
  telegraf-standard:
    image: telegraf
    environment:
      - "TZ=America/Chicago"
    hostname: "{{.Node.Hostname}}"
    volumes:
    - '/mnt/ceph/telegraf_data/standard/telegraf.conf:/etc/telegraf/telegraf.conf:ro'
    - '/var/run/docker.sock:/var/run/docker.sock'
    ports:
    - '8125:8125'
    deploy:
      mode: global
      labels:
        - "shepherd.updates=true"
      placement:
        constraints: 
          - "node.labels.nvidia != true"
    networks:
      - monitoring

  telegraf-gpu:
    image: telegraf
    environment:
      - "TZ=America/Chicago"
    hostname: "{{.Node.Hostname}}"
    volumes:
    - '/mnt/ceph/telegraf_data/gpu/telegraf.conf:/etc/telegraf/telegraf.conf:ro'
    - '/var/run/docker.sock:/var/run/docker.sock'
    - '/usr/bin/nvidia-smi:/usr/bin/nvidia-smi'
    - 
    ports:
    - '8126:8125'
    deploy:
      mode: global
      labels:
        - "shepherd.updates=true"
      placement:
        constraints: 
          - "node.labels.nvidia == true"
    networks:
      - monitoring

  promtail:
    image: grafana/promtail:latest
    environment:
      - "TZ=America/Chicago"
    volumes:
      - '/mnt/ceph/promtail_data/promtail.yaml:/etc/promtail/docker-config.yaml'
      - '/mnt/ceph/promtail_data/positions:/positions'
      - '/var/lib/docker/containers:/var/lib/docker/containers'
      - '/var/run/docker.sock:/var/run/docker.sock'
      - '/var/log:/var/log'
    command: -config.file=/etc/promtail/docker-config.yaml
    deploy:
      mode: global
      labels:
        - "shepherd.updates=true"
    networks:
      - monitoring

volumes:
  telegraf_data:
    driver: local
  promtail_data:
    driver: local

networks:
  monitoring:
    external: true