version: '3.8'

services:
  promtail:
    image: grafana/promtail:latest
    hostname: "{{.Node.Hostname}}"
    environment:
      - "TZ=America/Chicago"
    volumes:
      - '/mnt/ceph/promtail_data/promtail_swarm.yaml:/etc/promtail/docker-config.yaml:ro'
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/log:/var/log:ro
    command: -config.file=/etc/promtail/docker-config.yaml
    deploy:
      mode: global
      labels:
        - "shepherd.updates=true"
    networks:
      - monitoring

  promtail-syslog:
    image: grafana/promtail:latest
    environment:
      - "TZ=America/Chicago"
    volumes:
      - '/mnt/ceph/promtail_data/promtail_syslog.yaml:/etc/promtail/docker-config.yaml:ro'
    ports:
      - 1514:1514
    command: -config.file=/etc/promtail/docker-config.yaml
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: 
          - "node.role == worker"
          - "node.labels.connection == standard"
      labels:
        - "shepherd.updates=true"
    networks:
      - monitoring

  unpoller:
    image: ghcr.io/unpoller/unpoller:latest
    environment:
      - "TZ=America/Chicago"
    volumes:
      - '/mnt/ceph/unpoller_data/up.conf:/etc/unpoller/up.conf:ro'
    ports:
      - 9130:9130
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: 
          - "node.role == worker"
          - "node.labels.connection == standard"
      labels:
        - "shepherd.updates=true"
    networks:
      - monitoring

  telegraf-standard:
    image: docker.io/telegraf:latest
    hostname: "{{.Node.Hostname}}"
    environment:
      - TZ=America/Chicago
      - HOST_OS=ubuntu
      - HOST_PROC=/rootfs/proc
      - HOST_SYS=/rootfs/sys
      - HOST_ETC=/rootfs/etc
      - HOST_MOUNT_PREFIX=/rootfs
      - TELEGRAF_INFLUX_PASS=$TELEGRAF_INFLUX_PASS
      - TELEGRAF_INFLUX_USER=$TELEGRAF_INFLUX_USER
      - TELEGRAF_INFLUX_DB=$TELEGRAF_INFLUX_DB
    volumes:
      - '/mnt/ceph/telegraf_data/standard/telegraf_docker.conf:/etc/telegraf/telegraf.conf:ro'
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /sys:/rootfs/sys:ro
      - /proc:/rootfs/proc:ro
      - /etc:/rootfs/etc:ro
    deploy:
      mode: global
      placement:
        constraints: 
          - "node.labels.nvidia == false"
      labels:
        - "shepherd.updates=true"
    networks:
      - monitoring

  telegraf-gpu:
    image: docker.io/telegraf:latest
    hostname: "{{.Node.Hostname}}"
    environment:
      - TZ=America/Chicago
      - HOST_OS=ubuntu
      - HOST_PROC=/rootfs/proc
      - HOST_SYS=/rootfs/sys
      - HOST_ETC=/rootfs/etc
      - HOST_MOUNT_PREFIX=/rootfs
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=utility
      - TELEGRAF_INFLUX_PASS=$TELEGRAF_INFLUX_PASS
      - TELEGRAF_INFLUX_USER=$TELEGRAF_INFLUX_USER
      - TELEGRAF_INFLUX_DB=$TELEGRAF_INFLUX_DB
    volumes:
      - '/mnt/ceph/telegraf_data/gpu/telegraf_docker_gpu.conf:/etc/telegraf/telegraf.conf:ro'
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /sys:/rootfs/sys:ro
      - /proc:/rootfs/proc:ro
      - /etc:/rootfs/etc:ro
    deploy:
      mode: global
      placement:
        constraints: 
          - "node.labels.nvidia == true"
      labels:
        - "shepherd.updates=true"
    networks:
      - monitoring

  varken:
    image: boerderij/varken
    volumes:
      - /mnt/ceph/varken_data/:/config
    environment:
      - TZ=America/Chicago
      - VRKN_GLOBAL_TAUTULLI_SERVER_IDS=1
      - VRKN_GLOBAL_MAXMIND_LICENSE_KEY=$MAXMIND_LICENSE
      - VRKN_INFLUXDB_URL=influxdb
      - VRKN_INFLUXDB_PORT=8086
      - VRKN_INFLUXDB_SSL=false
      - VRKN_INFLUXDB_VERIFY_SSL=false
      - VRKN_INFLUXDB_USERNAME=varken
      - VRKN_INFLUXDB_PASSWORD=$VARKEN_INFLUX_PASS
      - VRKN_TAUTULLI_1_URL=tautulli:8181
      - VRKN_TAUTULLI_1_FALLBACK_IP=1.1.1.1
      - VRKN_TAUTULLI_1_APIKEY=$TAUTULLI_API
      - VRKN_TAUTULLI_1_SSL=false
      - VRKN_TAUTULLI_1_VERIFY_SSL=false
      - VRKN_TAUTULLI_1_GET_ACTIVITY=true
      - VRKN_TAUTULLI_1_GET_ACTIVITY_RUN_SECONDS=30
      - VRKN_TAUTULLI_1_GET_STATS=true
      - VRKN_TAUTULLI_1_GET_STATS_RUN_SECONDS=3600
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: 
          - "node.role == worker"
          - "node.labels.connection == standard"
      labels:
        - "shepherd.updates=true"
    networks:
      - monitoring
      - media

volumes:
  promtail_data:
    driver: local

networks:
  monitoring:
    external: true
  media:
    external: true