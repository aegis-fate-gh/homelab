version: '3.8'

services:
  promtail:
    image: grafana/promtail:latest
    environment:
      - "TZ=America/Chicago"
    volumes:
      - '/mnt/ceph/promtail_data/promtail.yaml:/etc/promtail/docker-config.yaml:ro'
      - '/mnt/ceph/promtail_data/positions:/positions'
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/log:/var/log:ro
    command: -config.file=/etc/promtail/docker-config.yaml
    deploy:
      mode: global
      labels:
        - "shepherd.updates=true"
    networks:
      - monitoring

  unpoller:
    image: ghcr.io/unpoller/unpoller:latest
    environment:
      - "TZ=America/Chicago"
    volumes:
      - '/mnt/ceph/unpoller_data/up.conf:/etc/unpoller/up.conf'
    ports:
      - 9130:9130
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: 
          - "node.role == worker"
          - "node.labels.connection == standard"
      labels:
        - "shepherd.updates=true"
    networks:
      - monitoring

  telegraf-standard:
    image: docker.io/telegraf:latest
    environment:
      - TZ=America/Chicago
      - HOST_OS=ubuntu
      - HOST_PROC=/rootfs/proc
      - HOST_SYS=/rootfs/sys
      - HOST_ETC=/rootfs/etc
      - HOST_MOUNT_PREFIX=/rootfs
    volumes:
      - /mnt/ceph/telegraf_data/standard/telegraf.conf:/etc/telegraf/telegraf.conf:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /sys:/rootfs/sys:ro
      - /proc:/rootfs/proc:ro
      - /etc:/rootfs/etc:ro
    deploy:
      mode: global
      placement:
        constraints: 
          - "node.labels.nvidia == false"
      labels:
        - "shepherd.updates=true"
    networks:
      - monitoring

volumes:
  telegraf_data:
    driver: local
  promtail_data:
    driver: local

networks:
  monitoring:
    external: true