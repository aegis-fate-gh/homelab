version: '3.8'

services:
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    ports:
      - 3200:3000
    volumes:
      - /mnt/ceph/homepage_data:/app/config # Make sure your local config directory exists
    networks:
      - dockerproxy
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: 
          - "node.role == worker"
          - "node.labels.connection == standard"
      labels:
        - "shepherd.updates=true"

volumes:
  homepage_data:
    driver: local

networks:
  dockerproxy:
    external: true