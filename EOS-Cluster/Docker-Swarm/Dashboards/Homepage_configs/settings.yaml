# https://gethomepage.dev/latest/configs/settings
title: Homelab
statusStyle: "dot"
hideErrors: true
headerStyle: clean
showStats: true
useEqualHeights: true
target: _blank

quicklaunch:
  searchDescriptions: true
  hideInternetSearch: true
  showSearchSuggestions: true
  hideVisitURL: true

providers:
  openweathermap: openweathermapapikey
  weatherapi: weatherapiapikey

layout:
  Eos Cluster:
    style: row
    columns: 3
  System Tools:
    style: row
    columns: 3
  Web Apps:
    style: row
    columns: 5
  File Management:
    style: row
    columns: 4
  Media Front End:
    style: row
    columns: 3
  Media Tools:
    style: row
    columns: 3
  Media Acquisition:
    style: row
    columns: 4
