version: '3.8'

services:
  ghost:
    image: ghost:5
    ports:
      - 8082:2368
    environment:
      database__client: mysql
      database__connection__host: db
      database__connection__user: $ghost_db_user
      database__connection__password: $ghost_db_password
      database__connection__database: ghost
      url: http://192.168.6.7:8082
    volumes:
      - /mnt/ceph/ghost_data/ghost:/var/lib/ghost/content
    networks:
      - local_proxy
      - ghost
    secrets:
      - ghost_db_user
      - ghost_db_password
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: 
          - "node.role == worker"
          - "node.labels.connection == standard"
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.ghost-rtr.entrypoints=web"
        - "traefik.http.routers.ghost-rtr.rule=Host(`ghost.local.sch-apps.com`)"
        - "traefik.http.routers.ghost-rtr.service=ghost-svc"
        - "traefik.http.services.ghost-svc.loadbalancer.server.port=2368"
        - "shepherd.updates=true"
        - "docker-volume-backup.stop-during-backup=true"
        - homepage.group=Media Front End
        - homepage.name=Ghost
        - homepage.icon=ghost.png
        - homepage.href=http://ghost.local.sch-apps.com
        - homepage.description=Ghost CMS

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: $DB_PASSWORD
    volumes:
      - /mnt/ceph/ghost_data/db:/var/lib/mysql
    networks:
      - ghost
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: 
          - "node.role == worker"
          - "node.labels.connection == standard"
      labels:
        - "shepherd.updates=true"
        - "docker-volume-backup.stop-during-backup=true"

  backup:
    image: offen/docker-volume-backup:v2
    environment:
      - BACKUP_FILENAME=ghost-%Y-%m-%dT%H-%M-%S.tar.gz
      - BACKUP_CRON_EXPRESSION=0 7 * * * #Run at 7:00am UTC, 2:00AM CST
      - BACKUP_PRUNING_PREFIX=ghost-
      - BACKUP_RETENTION_DAYS=7
      - GZIP_PARALLELISM=3
    volumes:
      - /dev/shm:/tmp
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - /mnt/ceph/ghost_data:/backup/ghost:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /mnt/samba/cloud-storage/onedrive/Eos_Backups:/archive
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          memory: 1000M
      placement:
        constraints: 
          - "node.role == manager"
      labels:
        - "shepherd.updates=true"

volumes:
  ghost_data:
    driver: local

networks:
  ghost:
    name: ghost
    driver: overlay
  local_proxy:
    external: true

secrets:
  ghost_db_user:
    external: true
  ghost_db_password:
    external: true