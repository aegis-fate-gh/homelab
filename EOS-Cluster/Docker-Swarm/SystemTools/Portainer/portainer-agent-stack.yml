version: '3.2'

services:
  agent:
    image: portainer/agent:2.19.4
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    networks:
      - agent_network
    deploy:
      mode: global
      placement:
        constraints: 
          - "node.platform.os == linux"
      labels:
          - "shepherd.updates=true"

  portainer:
    image: portainer/portainer-ce:2.19.4
    command: 
      - -H tcp://tasks.agent:9001 
      - --tlsskipverify
    ports:
      - "9443:9443"
      - "9000:9000"
      - "8000:8000"
    volumes:
      - portainer_data:/data
    networks:
      - agent_network
      - proxy
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - "node.role == manager"
      labels:
          - "shepherd.updates=true"

networks:
  agent_network:
    driver: overlay
    attachable: true
  proxy:
    external: true

volumes:
  portainer_data:
    driver: local
    driver_opts:
      type: none
      device: "/mnt/ceph/portainer_data"
      o: bind