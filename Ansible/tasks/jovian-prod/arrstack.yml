- name: Create the arrstack NFS Media PV
  kubernetes.core.k8s:
    kubeconfig: /etc/rancher/k3s/k3s.yaml
    state: present
    definition:
      apiVersion: v1
      kind: PersistentVolume
      metadata:
        annotations:
          pv.kubernetes.io/provisioned-by: nfs.csi.k8s.io
        name: arrstack-nfs-media
      spec:
        capacity:
          storage: 72Ti
        accessModes:
          - ReadWriteOnce
        persistentVolumeReclaimPolicy: Retain
        storageClassName: nfs-csi-media
        csi:
          driver: nfs.csi.k8s.io
          volumeHandle: 192.168.100.162/var/nfs/shared/media
          volumeAttributes:
            server: 192.168.100.162
            share: /var/nfs/shared/media

- name: Create arrstack NFS PVC
  kubernetes.core.k8s:
    kubeconfig: /etc/rancher/k3s/k3s.yaml
    state: present
    definition:
      apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: arrstack-nfs-media-pvc
        namespace: jovian-prod
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: nfs-csi-media
        resources:
          requests:
            storage: 72Ti
        volumeName: arrstack-nfs-media
