---
- name: Create Prowlarr Deployment
  kubernetes.core.k8s:
    kubeconfig: /etc/rancher/k3s/k3s.yaml
    state: present
    definition:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: prowlarr
        namespace: jovian-prod
        labels:
          app: prowlarr
          service: media-backend
      spec:
        progressDeadlineSeconds: 600
        replicas: 1
        revisionHistoryLimit: 3
        selector:
          matchLabels:
            app: prowlarr
        strategy:
          type: Recreate
        template:
          metadata:
            labels:
              app: prowlarr
          spec:
            nodeSelector:
              connection: vpn
            containers:
            - name: prowlarr
              image: ghcr.io/hotio/prowlarr:latest
              imagePullPolicy: Always
              ports:
              - containerPort: 9696
                name: prowlarr-http
                protocol: TCP   
              volumeMounts:
              - name: config
                mountPath: /config
              env:
              - name: TZ
                value: 'America/Chicago'
              - name: PUID
                value: '1000'
              - name: PGID
                value: '1000'
              - name: UMASK
                value: '002'
            volumes:
            - name: config
              persistentVolumeClaim:
                claimName: prowlarr-pvc
                readOnly: false

- name: Create Prowlarr Service
  kubernetes.core.k8s:
    kubeconfig: /etc/rancher/k3s/k3s.yaml
    state: present
    definition:
      apiVersion: v1
      kind: service
      metadata:
        name: prowlarr-service
        namespace: jovian-prod
      spec:
        selector:
          app: prowlarr
        ports:
          - port: 9696
            targetPort: prowlarr-http
            protocol: TCP
            name: prowlarr-http

- name: Create Prowlarr Ingress
  kubernetes.core.k8s:
    kubeconfig: /etc/rancher/k3s/k3s.yaml
    state: present
    definition:
      apiVersion: networking.k8s.io/v1
      kind: Ingress
      metadata:
        name: prowlarr-ingress
        namespace: jovian-prod
      spec:
        rules:
          - host: prowlarr.jovian.local.sch-apps.com
            http:
              paths:
                - path: /
                  pathType: Prefix
                  backend:
                    service:
                      name:  prowlarr-service
                      port:
                        number: 9696

- name: Create Prowlarr PVC
  kubernetes.core.k8s:
    kubeconfig: /etc/rancher/k3s/k3s.yaml
    state: present
    definition:
      apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: prowlarr-pvc
        namespace: jovian-prod
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: k8s-cephfs
        resources:
          requests:
            storage: 1Gi
