---
- name: Create jellyfin Prod Deployment
  kubernetes.core.k8s:
    kubeconfig: /etc/rancher/k3s/k3s.yaml
    state: present
    definition:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: jellyfin
        namespace: jovian-prod
      spec:
        progressDeadlineSeconds: 600
        replicas: 1
        revisionHistoryLimit: 3
        selector:
          matchLabels:
            app: jellyfin
        strategy:
          type: Recreate
        template:
          metadata:
            labels:
              app: jellyfin
          spec:
            runtimeClassName: nvidia
            nodeSelector:
              gpu: rtx4060
            containers:
            - name: jellyfin
              image: jellyfin/jellyfin:latest
              imagePullPolicy: Always
              securityContext:
                privileged: true
              ports:
              - containerPort: 8096
                name: jellyfin
                protocol: TCP      
              volumeMounts:
              - name: config
                mountPath: /config
              - name: nfs-media
                mountPath: /nfs-media
                readOnly: true
              - name: jellyfin-transcode
                mountPath: /config/transcodes
              - name: dev-dri
                mountPath: /dev/dri
                readOnly: true
              env:
              - name: TZ
                value: 'America/Chicago'
              - name: PUID
                value: '1000'
              - name: PGID
                value: '1000'
              - name: NVIDIA_VISIBLE_DEVICES 
                value: "all"
              - name: NVIDIA_DRIVER_CAPABILITIES
                value: compute,video,utility
            volumes:
            - name: config
              persistentVolumeClaim:
                claimName: jellyfin-pvc
                readOnly: false
            - name: nfs-media
              persistentVolumeClaim:
                claimName: jellyfin-nfs-media-pvc
                readOnly: true
            - name: jellyfin-transcode
              hostPath:
                path: /dev/shm
            - name: dev-dri
              hostPath:
                path: /dev/dri
            affinity:
              podAntiAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                    - key: app
                      operator: In
                      values:
                      - plex
                  topologyKey: "kubernetes.io/hostname"

- name: Create jellyfin Prod PVC
  kubernetes.core.k8s:
    kubeconfig: /etc/rancher/k3s/k3s.yaml
    state: present
    definition:
      apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: jellyfin-pvc
        namespace: jovian-prod
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: k8s-cephfs
        resources:
          requests:
            storage: 30Gi

- name: Create jellyfin Prod Service
  kubernetes.core.k8s:
    kubeconfig: /etc/rancher/k3s/k3s.yaml
    state: present
    definition:
      apiVersion: v1
      kind: Service
      metadata:
        name: jellyfin
        namespace: jovian-prod
        annotations:
          metallb.io/address-pool: prod-pool
          metallb.io/loadBalancerIPs: 192.168.6.221
      spec:
        externalTrafficPolicy: Local
        ports:
        - port: 8096
          targetPort: jellyfin
          name: jellyfin
          protocol: TCP
        selector:
          app: jellyfin
        type: LoadBalancer

- name: Create Jellyfin Ingress
  kubernetes.core.k8s:
    kubeconfig: /etc/rancher/k3s/k3s.yaml
    state: present
    definition:
      apiVersion: networking.k8s.io/v1
      kind: Ingress
      metadata:
        name: jellyfin-ingress
        namespace: jovian-prod
      spec:
        rules:
          - host: jellyfin.jovian.local.sch-apps.com
            http:
              paths:
                - path: /
                  pathType: Prefix
                  backend:
                    service:
                      name:  jellyfin
                      port:
                        number: 8096

- name: Create the jellyfin NFS Media PV
  kubernetes.core.k8s:
    kubeconfig: /etc/rancher/k3s/k3s.yaml
    state: present
    definition:
      apiVersion: v1
      kind: PersistentVolume
      metadata:
        annotations:
          pv.kubernetes.io/provisioned-by: nfs.csi.k8s.io
        name: jellyfin-nfs-media
      spec:
        capacity:
          storage: 72Ti
        accessModes:
          - ReadWriteOnce
        persistentVolumeReclaimPolicy: Retain
        storageClassName: nfs-csi-media
        csi:
          driver: nfs.csi.k8s.io
          volumeHandle: 192.168.100.162/var/nfs/shared/media
          volumeAttributes:
            server: 192.168.100.162
            share: /var/nfs/shared/media

- name: Create jellyfin NFS PVC
  kubernetes.core.k8s:
    kubeconfig: /etc/rancher/k3s/k3s.yaml
    state: present
    definition:
      apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: jellyfin-nfs-media-pvc
        namespace: jovian-prod
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: nfs-csi-media
        resources:
          requests:
            storage: 72Ti
        volumeName: jellyfin-nfs-media
